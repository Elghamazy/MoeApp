<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #25d366;
        --primary-dark: #128c7e;
        --secondary: #34b7f1;
        --text: #075e54;
        --gray: #ece5dd;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        min-height: 100vh;
        font-feature-settings: "ss01", "ss02", "cv01", "cv02";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        max-width: 100%;
        padding: 1rem;
        margin: 0 auto;
      }

      @media (min-width: 640px) {
        .container {
          max-width: 540px;
          padding: 2rem;
        }
      }

      .header {
        text-align: center;
        padding: 2rem 1rem;
        color: white;
      }

      .logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 1rem;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        letter-spacing: -0.025em;
      }

      .subtitle {
        font-size: 1.125rem;
        opacity: 0.9;
        font-weight: 500;
        letter-spacing: -0.01em;
      }

      .card {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        margin-top: 1rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      .form-label {
        display: block;
        color: var(--text);
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        letter-spacing: -0.01em;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--gray);
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
        font-family: "Inter", sans-serif;
        font-weight: 500;
      }

      .form-input::placeholder {
        color: #9ca3af;
        font-weight: 400;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary);
      }

      textarea.form-input {
        min-height: 100px;
        resize: vertical;
        line-height: 1.5;
      }

      .btn {
        width: 100%;
        padding: 0.875rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
        font-family: "Inter", sans-serif;
        letter-spacing: -0.01em;
      }

      .btn:hover {
        background: var(--primary-dark);
      }

      .btn:active {
        transform: translateY(1px);
      }

      #result {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 8px;
        font-size: 0.9375rem;
        transition: all 0.3s;
        font-weight: 500;
      }

      #result.success {
        background: #d1fae5;
        color: #065f46;
      }

      #result.error {
        background: #fee2e2;
        color: #991b1b;
      }

      @media (max-width: 380px) {
        .header {
          padding: 1rem 0.5rem;
        }

        .card {
          padding: 1rem;
        }

        .title {
          font-size: 1.75rem;
        }

        .subtitle {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <svg
          class="logo"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m5 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <h1 class="title">WhatsApp Demo</h1>
        <p class="subtitle">Send a message using the WhatsApp API</p>
      </header>

      <main class="card">
        <form id="messageForm">
          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-input"
              placeholder="+1234567890"
              pattern="[\+]?[0-9]{10,15}"
              required
            />
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea
              id="message"
              name="message"
              class="form-input"
              placeholder="Type your message here..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="apiKey" class="form-label">API Key</label>
            <input
              type="password"
              id="apiKey"
              name="apiKey"
              class="form-input"
              placeholder="Enter your API key"
              required
            />
          </div>

          <button type="submit" class="btn">Send Message</button>
        </form>
        <div id="result"></div>
      </main>
    </div>
    <script>
      function parsePhoneNumber(phone) {
        return phone.replace(/\D/g, "");
      }

      document
        .getElementById("messageForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const phoneRaw = document.getElementById("phone").value;
          const parsedPhone = parsePhoneNumber(phoneRaw);
          const message = document.getElementById("message").value;
          const apiKey = document.getElementById("apiKey").value;
          const resultDiv = document.getElementById("result");

          // Show loading state
          const btn = e.target.querySelector("button");
          const originalText = btn.textContent;
          btn.textContent = "Sending...";
          btn.disabled = true;

          try {
            const response = await fetch("/api/message", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-API-Key": apiKey,
              },
              body: JSON.stringify({
                phone: parsedPhone,
                message,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              resultDiv.textContent = `Message sent successfully! Message ID: ${data.messageId}`;
              resultDiv.className = "success";
              e.target.reset();
            } else {
              resultDiv.textContent = `Error: ${data.error}`;
              resultDiv.className = "error";
            }
          } catch (error) {
            resultDiv.textContent = `Error: ${error.message}`;
            resultDiv.className = "error";
          } finally {
            btn.textContent = originalText;
            btn.disabled = false;
          }
        });
    </script>
  </body>
</html>
