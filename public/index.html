<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Pairing Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #25d366;
        --primary-dark: #128c7e;
        --secondary: #34b7f1;
        --text: #075e54;
        --gray: #ece5dd;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-feature-settings: 'ss01', 'ss02', 'cv01', 'cv02';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        max-width: 400px;
        width: 100%;
        padding: 2rem;
      }

      .card {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 1.5rem;
        color: var(--text);
      }

      .title {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        letter-spacing: -0.025em;
      }

      .subtitle {
        font-size: 1rem;
        opacity: 0.7;
        font-weight: 500;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      .form-label {
        display: block;
        color: var(--text);
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        letter-spacing: -0.01em;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--gray);
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary);
      }

      .btn {
        width: 100%;
        padding: 0.875rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.01em;
      }

      .btn:hover {
        background: var(--primary-dark);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #loginError {
        color: #d32f2f;
        text-align: center;
        margin-top: 1rem;
        font-size: 0.875rem;
      }

      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .pairing-code-container {
        display: flex;
        align-items: center;
        margin-top: 1rem;
      }

      .pairing-code {
        flex-grow: 1;
        padding: 0.75rem;
        background-color: #f0f0f0;
        border-radius: 8px;
        margin-right: 0.5rem;
        font-weight: bold;
      }

      .copy-btn {
        background-color: var(--secondary);
        width: auto;
        padding: 0.75rem;
      }

      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <h1 class="title">WhatsApp Pairing</h1>
          <p class="subtitle">Generate Pairing Code</p>
        </div>

        <div id="loginForm">
          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-input"
              placeholder="+1234567890"
              pattern="[\+]?[0-9]{10,15}"
              required
            />
          </div>

          <div class="form-group">
            <label for="apiKey" class="form-label">API Key</label>
            <input
              type="password"
              id="apiKey"
              name="apiKey"
              class="form-input"
              placeholder="Enter your API key"
              required
            />
          </div>

          <button id="submitBtn" class="btn">Generate Pairing Code</button>
          <div id="loginError"></div>
        </div>

        <div id="loadingContainer" style="display:none;" class="loading-container">
          <div class="loading-spinner"></div>
        </div>

        <div id="pairingCodeContainer" style="display:none;">
          <div class="pairing-code-container">
            <div id="pairingCode" class="pairing-code"></div>
            <button id="copyBtn" class="btn copy-btn">Copy</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const phoneInput = document.getElementById('phone');
      const apiKeyInput = document.getElementById('apiKey');
      const submitBtn = document.getElementById('submitBtn');
      const loginForm = document.getElementById('loginForm');
      const loadingContainer = document.getElementById('loadingContainer');
      const pairingCodeContainer = document.getElementById('pairingCodeContainer');
      const pairingCodeElement = document.getElementById('pairingCode');
      const copyBtn = document.getElementById('copyBtn');
      const loginError = document.getElementById('loginError');

      submitBtn.addEventListener('click', async () => {
        const phone = phoneInput.value.replace(/\D/g, '');
        const apiKey = apiKeyInput.value;

        // Validate inputs
        if (!phone || !apiKey) {
          loginError.textContent = 'Please enter both phone number and API key';
          return;
        }

        // Hide form and show loading
        loginForm.style.display = 'none';
        loadingContainer.style.display = 'flex';
        loginError.textContent = '';

        try {
          const response = await fetch('/api/auth/pair', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-API-Key': apiKey
            },
            body: JSON.stringify({ phone })
          });

          const data = await response.json();

          // Hide loading
          loadingContainer.style.display = 'none';

          if (response.ok) {
            // Show pairing code
            pairingCodeElement.textContent = data.code;
            pairingCodeContainer.style.display = 'block';
          } else {
            // Show error and restore form
            loginForm.style.display = 'block';
            loginError.textContent = data.error || 'Failed to generate pairing code';
          }
        } catch (error) {
          // Hide loading
          loadingContainer.style.display = 'none';
          
          // Restore form and show error
          loginForm.style.display = 'block';
          loginError.textContent = `Error: ${error.message}`;
        }
      });

      // Copy pairing code functionality
      copyBtn.addEventListener('click', () => {
        const pairingCode = pairingCodeElement.textContent;
        
        // Create a temporary textarea to copy the text
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = pairingCode;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        
        try {
          document.execCommand('copy');
          copyBtn.textContent = 'Copied!';
          setTimeout(() => {
            copyBtn.textContent = 'Copy';
          }, 2000);
        } catch (err) {
          console.error('Copy failed', err);
        }
        
        document.body.removeChild(tempTextArea);
      });
    </script>
  </body>
</html>
